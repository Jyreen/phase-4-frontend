<div class="notification-wrapper" (click)="toggleNotificationDropdown()">
  
  <div class="nav-link dropdown-toggle">
    <img
    class="mt-4 bg-gray"
    src="https://firebasestorage.googleapis.com/v0/b/ebarangayconnect-cbd22.appspot.com/o/notification.svg?alt=media&token=b3ff34d1-6fea-486a-9fed-a40641c643b8"
    alt="notification"
    width="25"
  />
  <span class="badge badge-danger badge-counter">{{ notifications.length }}</span>
  </div>

  <!-- Notification Dropdown -->
  <div *ngIf="showNotificationDropdown" class="notification-dropdown">
    <div class="dropdown-header">
      <h5>Notifications</h5>
    </div>

    <!-- No Notifications -->
    <div *ngIf="notifications.length === 0" class="no-notification">
      <p>No notifications available.</p>
    </div>

    <!-- All Notifications -->
    <ul class="notification-list" *ngIf="notifications.length > 0">
      <li
        *ngFor="let notification of notifications"
        class="notification-item"
        (click)="viewNotification(notification)"
      >
        <b>{{ notification.name }}</b> - {{ notification.message }}
        <p class="timestamp">{{ formatTimestamp(notification.createdAt) }}</p>
      </li>
    </ul>
  </div>
</div>


<style>
 .notification-wrapper {
  position: relative;
  cursor: pointer;
}

.notification-dropdown {
  position: absolute;
  top: 40px;
  right: 0;
  background: #fff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  width: 300px;
  z-index: 1000;
  padding: 10px;
}

.dropdown-header {
  text-align: center;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
  margin-bottom: 10px;
}

.notification-list {
  list-style: none;
  padding: 0;
  margin: 0;

  /* Make the notification list scrollable */
  max-height: 250px; /* Adjust the height as needed */
  overflow-y: auto;
}

.notification-item {
  padding: 10px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.notification-item:hover {
  background-color: #f9f9f9;
}

.timestamp {
  font-size: 12px;
  color: #888;
  margin-top: 5px;
}

.no-notification {
  text-align: center;
  color: #777;
  font-size: 14px;
  padding: 20px 0;
}

/* Optional: Add a scrollbar style for better aesthetics */
.notification-list::-webkit-scrollbar {
  width: 8px;
}

.notification-list::-webkit-scrollbar-thumb {
  background-color: #ccc;
  border-radius: 4px;
}

.notification-list::-webkit-scrollbar-thumb:hover {
  background-color: #aaa;
}

</style>
